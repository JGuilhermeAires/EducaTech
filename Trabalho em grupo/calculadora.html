<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css">
        <script src="calculadora.js"></script>
    </head>
    
    <body>
      
        <div class="calculadora">
            <div class="display" id="display">0</div>
            <div class="botoes">
                <button class="botao acao" onclick="limparTela()">AC</button>
                <button class="botao hexa" onclick="digito('D')">D</button>
                <button class="botao hexa" onclick="digito('E')">E</button>
                <button class="botao hexa" onclick="digito('F')">F</button>
                <button class="botao acao" onclick="digito('/')">Hex</button>
                <button class="botao hexa" onclick="digito('A')">A</button>
                <button class="botao hexa" onclick="digito('B')">B</button>
                <button class="botao hexa" onclick="digito('C')">C</button>
                <button class="botao acao" onclick="digito('*')">Dec</button>
                <button class="botao" onclick="digito('7')">7</button>
                <button class="botao" onclick="digito('8')">8</button>
                <button class="botao" onclick="digito('9')">9</button>
                <button class="botao acao" onclick="digito('-')">-</button>
                <button class="botao" onclick="digito('4')">4</button>
                <button class="botao" onclick="digito('5')">5</button>
                <button class="botao" onclick="digito('6')">6</button>
                <button class="botao acao" onclick="digito('+')">+</button>
                <button class="botao" onclick="digito('1')">1</button>
                <button class="botao" onclick="digito('2')">2</button>
                <button class="botao" onclick="digito('3')">3</button>
                <button class="botao acao" onclick="calcularResultado('=')">=</button>
                <button class="botao zero" onclick="digito('0')">0</button>
                <button class="botao" onclick="digito('.')">.</button>
            </div>
        </div>
      
    </body>
</html>
